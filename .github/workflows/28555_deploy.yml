name: Build and Deploy Docker Image
on:
  workflow_run:
    workflows: ["28555_test.yml"] 
    branches: [master]
    types:
      - completed
  workflow_dispatch: #manually


jobs:
  docker:
    runs-on: self-hosted
    strategy:
      matrix:
        platform: [linux/amd64, linux/arm64]  # multi platform
    
    steps:
      - name: Check out the repo
        uses: actions/checkout@v4
        
      - name: Set up QEMU
        uses: docker/setup-qemu-action@v2  # For cross-platform builds
      
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2  # For multi-platform builds
        
      - name: Log in to Docker Hub
        uses: docker/login-action@v2  # Authenticate with Docker Hub now
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}
      
      - name: Create Dockerfile
        run: |
          cat > Dockerfile << 'EOF'
          FROM alpine:latest
          RUN apk add --no-cache g++ make cmake git gtest-dev
          
          # Copy the application
          WORKDIR /app
          COPY ./binaryradix/binaryradix.cpp ./binaryradix/binaryradix_test.cpp ./binaryradix/
          WORKDIR /app/binaryradix
          RUN mkdir -p /usr/src/gtest/build && \
          cd /usr/src/gtest/build && \
          cmake /usr/src/gtest && \
          make && \
          cp lib/libgtest*.a /usr/lib/
          
          # Compile the application
          RUN g++ -o run_tests binaryradix_test.cpp binaryradix.cpp -lgtest -lgtest_main -pthread
          
          # Set the entry point
          ENTRYPOINT ["./run_tests"]
          EOF
          
      - name: Build and push Docker image for ${{ matrix.platform }}
        uses: docker/build-push-action@v4 
        with:
          context: .
          platforms: ${{ matrix.platform }}
          push: true
          tags: damijanaku/binaryradix:latest


