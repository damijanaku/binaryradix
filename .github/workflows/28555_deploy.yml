name: Deploy to Docker Hub
on:
  workflow_run:
    workflows: ["Test C++ Code"]
    branches: [master]
    types:
      - completed
  workflow_dispatch: # manually

jobs:
  deploy:
    runs-on: self-hosted
    steps:
      - name: Check out the repo
        uses: actions/checkout@v4
        
      - name: Download test results
        uses: actions/download-artifact@v4
        with:
          name: test-results
          path: ./
        continue-on-error: false
      
      - name: Verify test status
        run: |
          if [ ! -f "test_results.txt" ]; then
            echo "Error: Test results not found. Tests must pass before deployment."
            exit 1
          fi
          cat test_results.txt
      
      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}
      
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2
      
      - name: Create Dockerfile
        run: |
          cat > Dockerfile << 'EOF'
          FROM debian:bullseye-slim
          
          # Install necessary packages
          RUN apt-get update && \
              apt-get install -y --no-install-recommends \
              build-essential \
              g++ \
              libgtest-dev \
              cmake \
              && rm -rf /var/lib/apt/lists/*
          
          # Build and install Google Test
          WORKDIR /usr/src/gtest
          RUN cmake . && \
              make && \
              cp lib/*.a /usr/lib
          
          # Copy the application (using the tested code)
          WORKDIR /app
          COPY ./binaryradix/binaryradix.cpp ./binaryradix/
          COPY ./binaryradix/binaryradix_test.cpp ./binaryradix/
          WORKDIR /app/binaryradix
          
          # Compile the application
          RUN g++ -o run_tests binaryradix_test.cpp binaryradix.cpp -lgtest -lgtest_main -pthread
          
          # Set the entry point
          ENTRYPOINT ["./run_tests"]
          EOF
      
      - name: Build and push Docker image
        uses: docker/build-push-action@v4
        with:
          context: .
          push: true
          tags: damijanak/binaryradix:latest
